<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-light">
  <form class="container-fluid">
    <div class="input-group">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input type="text" class="form-control" placeholder="TITANIC SURVIVAL PREDICTION" aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </form>
</nav>
<div class="container mt-5">

<form action="/" method="POST">
<div class="mb-3">
  <label for="AgeInput1" class="form-label">Age</label>
  <input type="text" class="form-control" id="AgeInput1" name="age" placeholder="Enter your Age">
</div>

<div class="mb-3">
<label for="SiblingsSpouse" class="form-label">Siblings or Spouse</label>
<input class="form-control" list="SibSpOptions" id="SiblingsSpouse" name= "sibsp" placeholder="Select the Number of Siblings or Spouse">
<datalist id="SibSpOptions">
  <option value="0">
  <option value="1">
  <option value="2">
  <option value="3">
  <option value="4">
  <option value="5">
  <option value="8">

</datalist>
</div>
<div class="mb-3">
<label for="ParentsChildren" class="form-label">Parents or Children</label>
<input class="form-control" list="ParchOptions" id="ParentsChildren" name="parch" placeholder="Select the Number of Parents or Children">
<datalist id="ParchOptions">
  <option value="0">
  <option value="1">
  <option value="2">
  <option value="3">
  <option value="4">
  <option value="5">
  <option value="6">

</datalist>
</div>
<div class="mb-3">
  <label for="Fare" class="form-label">Fare</label>
  <input type="text" class="form-control" id="Fare" name="fare" placeholder="Enter the Fare">
</div>
<div class="mb-3">
<label for="Gender" class="form-label">Select the Gender</label>
<input class="form-control" list="GenderOptions" id="Gender" name="gender" placeholder="Select the Gender">
<datalist id="GenderOptions">
  <option value="M">
  <option value="F">
</datalist>
</div>
<div class="mb-3">
<label for="Pclass" class="form-label">Select the Passenger class</label>
<input class="form-control" list="PclassOptions" id="Pclass" name="pclass" placeholder="Select the Passenger class">
<datalist id="PclassOptions">
  <option value="1">
  <option value="2">
  <option value="3">
</datalist>
</div>
<div class="mb-3">
<label for="Place" class="form-label">Select the Place of Departure</label>
<input class="form-control" list="PlaceOptions" id="Place"name="place" placeholder="Select the Place of Departure">
<datalist id="PlaceOptions">
  <option value="Southampton ">
  <option value="Queenstown">
  <option value="Cherbourg">
</datalist>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>

<br><b>Survival : {{res}}</b>

</div>
</body>
</html>
